<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Modules</title>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            text-align: center;
        }

        /* Heading Styling */
        h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 1.8rem;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Button Styling for Faculty Modules Page */
        button {
            padding: 12px 24px;
            margin: 0.5rem;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #5a0fb4 0%, #1f66d9 100%);
            transform: translateY(-3px);
        }

        /* Container Styling */
        .container {
            background: linear-gradient(135deg, #ffffff 20%, #f0f4f8 80%);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 420px;
            width: 100%;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Modules</h1>
    <button onclick="navigateToViewModules()">View Modules</button>
    <button onclick="navigateToCreateModule()">Create Module</button>
</div>

<script>
    function navigateToViewModules() {
        window.location.href = 'view-modules.html';
    }

    function navigateToCreateModule() {
        window.location.href = 'module-creation.html';
    }
</script>
</body>
</html>
