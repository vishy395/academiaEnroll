<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Selection</title>
</head>
<body>
<h1>Select Faculty for Courses</h1>

<!-- Dropdown to select Academic Semester -->
<label for="semester">Select Academic Semester:</label>
<select id="semester" name="semester" onchange="fetchCoursesBySemester()">
  <option value="">--Select Semester--</option>
</select>

<!-- Container to dynamically display courses and faculty selection -->
<div id="course-container"></div>

<!-- Submit Button to submit faculty selections -->
<button onclick="submitFacultyAssignment()">Add</button>

<script src="registartion_window.js"></script>
</body>
</html>
