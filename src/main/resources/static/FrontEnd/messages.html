<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="messages.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Messages</h1>
    <div class="form-group">
        <label for="receiverSelect">Select Receiver:</label>
        <select id="receiverSelect" class="styled-select"></select>
    </div>
    <div class="message-list"></div>
    <textarea id="messageContent" placeholder="Type your message here..." class="message-input"></textarea>
    <button id="sendMessageButton" class="add-button">Send Message</button>
</div>
</body>
</html>
