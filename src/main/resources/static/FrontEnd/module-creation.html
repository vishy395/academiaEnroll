<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Module</title>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            text-align: center;
        }

        /* Heading Styling */
        h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 1.8rem;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Container for Create Module */
        .container {
            background: linear-gradient(135deg, #ffffff 20%, #f0f4f8 80%);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Form Elements Styling */
        label {
            display: block;
            margin: 1.5rem 0 0.5rem;
            color: #444;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid transparent;
            border-radius: 8px;
            background: #f0f4f8;
            transition: border-color 0.3s ease, background 0.3s ease;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }

        input[type="text"]:focus {
            border-color: #6a11cb;
            background: #ffffff;
            outline: none;
        }

        /* Student List Styling */
        #student-list {
            margin-top: 1rem;
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            text-align: left;
        }

        #student-list p {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: #f0f4f8;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        #student-list p:hover {
            background: #e8ebf2;
        }

        /* File Input Styling */
        input[type="file"] {
            margin-top: 1rem;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #444;
        }

        /* Buttons Styling */
        button {
            padding: 12px 24px;
            margin-top: 1rem;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #5a0fb4 0%, #1f66d9 100%);
            transform: translateY(-3px);
        }

        button:disabled {
            background: #b0b0b0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create Module</h1>

    <label for="moduleName">Module Name:</label>
    <input type="text" id="moduleName" placeholder="Enter Module Name">

    <h3>Select Students</h3>
    <div id="student-list">Loading students...</div>

    <h3>Add Materials</h3>
    <input type="file" id="materialFile">

    <button onclick="createModule()">Create Module</button>
    <button onclick="uploadMaterial()" id="uploadMaterialButton" disabled>Upload Material</button>
</div>

<script src="module.js"></script>
</body>
</html>
