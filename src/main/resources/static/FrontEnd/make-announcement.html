<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Announcement</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="makeAnnouncement.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Make Announcement</h1>
    <label for="semesterSelect">Select Semester:</label>
    <select id="semesterSelect" class="semester-select"></select>
    <textarea id="announcementContent" placeholder="Type your announcement here..." class="message-input"></textarea>
    <button id="sendAnnouncementButton" class="add-button">Send Announcement</button>
    <p id="responseMessage" class="response-message"></p>
</div>
</body>
</html>
